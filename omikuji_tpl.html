<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/yakyu.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>野球</h1>
</header>

<main>
    
    <p id="echo"></p>
<div class ="taisen">
    <img src="./img/motion.png" alt="">
    <img src="./img/utumae.png" alt="">
</div>

    <table border="1">
        <tr>
          <td id="1">内角高め</td><td id="2">真ん中高め</td><td id="3">外角高め</td>
        </tr>
        <tr>
          <td id="4">内角</td><td id="5">真ん中</td><td id="6">外角</td>
        </tr>
        <tr>
          <td id="7">内角低め</td><td id="8">真ん中低め</td><td id="9">外角低め</td>
        </tr>
      </table>


      <p>結果：<span id="kekka"></div></p>
      <p>cpu:<span id="toukyu"></div></p>
</main>

<footer>フッター</footer>
<script>


    const r = Math.random()*13; //小数点0.000001~0.99999
    const n = Math.ceil(r); 

 

let i_h,i_m,i_l,m_h,m_m,m_l,o_h,o_m,o_l,naiyou,cpu;

if(n==1){ //投球インハイ
    i_h = 0; //インハイ
    i_m = 1; //イン中
    i_l = 2; //インロー
    m_h = 1; //高め
    m_m = 2; //真ん中
    m_l = 3; //低め
    o_h = 2; //アウトハイ
    o_m = 3; //アウト中
    o_l = 4; //アウトロー
    cpu = "内角高め"
}

if(n==2){ //投球真ん中高め
    i_h = 1;
    i_m = 2;
    i_l = 3;
    m_h = 0;
    m_m = 1;
    m_l = 2;
    o_h = 1;
    o_m = 2;
    o_l = 3;
    cpu = "真ん中高め"
}

if(n==3){//アウトハイ
    i_h = 2;
    i_m = 3;
    i_l = 4;
    m_h = 1;
    m_m = 2;
    m_l = 3;
    o_h = 0;
    o_m = 1;
    o_l = 2;
    cpu = "外角高め"
}

if(n==4){//イン中
    i_h = 1;
    i_m = 0;
    i_l = 1;
    m_h = 2;
    m_m = 1;
    m_l = 2;
    o_h = 3;
    o_m = 2;
    o_l = 3;
    cpu = "内角真ん中"
}

if(n==5){//真ん中
    i_h = 2;
    i_m = 1;
    i_l = 2;
    m_h = 1;
    m_m = 0;
    m_l = 1;
    o_h = 2;
    o_m = 1;
    o_l = 2;
    cpu = "真ん中"
}

if(n==6){//アウト中
    i_h = 3;
    i_m = 2;
    i_l = 3;
    m_h = 2;
    m_m = 1;
    m_l = 2;
    o_h = 1;
    o_m = 0;
    o_l = 1;
    cpu = "外角真ん中"
}

if(n==7){//インロー
    i_h = 2;
    i_m = 1;
    i_l = 0;
    m_h = 3;
    m_m = 2;
    m_l = 1;
    o_h = 4;
    o_m = 3;
    o_l = 2;
    cpu = "内角低め"
}

if(n==8){//真ん中低め
    i_h = 3;
    i_m = 2;
    i_l = 1;
    m_h = 2;
    m_m = 1;
    m_l = 0;
    o_h = 3;
    o_m = 2;
    o_l = 1;
    cpu = "真ん中低め"
}

if(n==9){ //アウトロー
    i_h = 4;
    i_m = 3;
    i_l = 2;
    m_h = 3;
    m_m = 2;
    m_l = 1;
    o_h = 2;
    o_m = 1;
    o_l = 0;
    cpu = "外角低め"
}

if(n==10){ //高めボール球
    i_h = 2;
    i_m = 3;
    i_l = 4;
    m_h = 2;
    m_m = 3;
    m_l = 4;
    o_h = 2;
    o_m = 3;
    o_l = 4;
    cpu = "高めボール球"
}

if(n==11){ //低めボール球
    i_h = 4;
    i_m = 3;
    i_l = 2;
    m_h = 4;
    m_m = 3;
    m_l = 2;
    o_h = 4;
    o_m = 3;
    o_l = 2;
    cpu = "低めボール球"
}

if(n==12){ //内角ボール球
    i_h = 2;
    i_m = 2;
    i_l = 2;
    m_h = 3;
    m_m = 3;
    m_l = 3;
    o_h = 4;
    o_m = 4;
    o_l = 4;
    cpu = "内角ボール球"
}

if(n==13){ //外角ボール球
    i_h = 4;
    i_m = 4;
    i_l = 4;
    m_h = 3;
    m_m = 3;
    m_l = 3;
    o_h = 2;
    o_m = 2;
    o_l = 2;
    cpu = "外角ボール球"
}
$("#1").on("click",function(){
    naiyou = i_h;
    $("#kekka").html(naiyou);
    $("#toukyu").html(cpu);
});
$("#2").on("click",function(){
    naiyou = m_h;
    $("#kekka").html(naiyou);
    $("#toukyu").html(cpu);
});
$("#3").on("click",function(){
    naiyou = o_h;
    $("#kekka").html(naiyou);
    $("#toukyu").html(cpu);
});
$("#4").on("click",function(){
    naiyou = i_m;
    $("#kekka").html(naiyou);
    $("#toukyu").html(cpu);
});
$("#5").on("click",function(){
    naiyou = m_m;
    $("#kekka").html(naiyou);
    $("#toukyu").html(cpu);
});
$("#6").on("click",function(){
    naiyou = o_m;
    $("#kekka").html(naiyou);
    $("#toukyu").html(cpu);
});
$("#7").on("click",function(){
    naiyou = i_l;
    $("#kekka").html(naiyou);
    $("#toukyu").html(cpu);
});
$("#8").on("click",function(){
    naiyou = m_l;
    $("#kekka").html(naiyou);
    $("#toukyu").html(cpu);
});
$("#9").on("click",function(){
    naiyou = o_l;
    $("#kekka").html(naiyou);
    $("#toukyu").html(cpu);
});

</script>
</body>
